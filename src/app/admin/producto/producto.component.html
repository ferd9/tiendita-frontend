<div class="card">
  <div class="card-header">
    Registrar Producto
  </div>
  <div class="card-body">
    <form [formGroup]="formProducto" (ngSubmit)="registrarProducto()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control"
         id="exampleFormControlInput1"
         formControlName="nombre"
         name="nombre"
         placeholder="nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
        <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        formControlName="descripcion"
        name="descripcion"
        rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Precio</label>
        <input type="number"
        class="form-control"
         min="0.01"
         step="any"
         formControlName="precio"
         name="precio"
         placeholder="0.00">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Imagen</label>
        <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="imgenUrl"
        name="imgenUrl"
        placeholder="nombre">
      </div>
      <div class="form-check form-switch">
        <input
        class="form-check-input"
        type="checkbox"
        formControlName="disponible"
        name="disponible"
        id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Disponible</label>
      </div>
      <div class="mb-3">
        <input
        type="hidden"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="fechaDeLanzamiento"
        name="fechaDeLanzamiento"
        placeholder="nombre">
      </div>
